
<body>
    <div id="login">
        <h1 class="text-center text-white pt-5">Purple Desk</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Entrar</h3>
                            <div class="form-group">
                                <label for="usuario" class="text-info">Usuario:</label><br>
                                <input type="text" name="usuario" id="usuario" [(ngModel)]="obj.login" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="senha" class="text-info">Senha:</label><br>
                                <input type="password" name="senha" id="senha" [(ngModel)]="obj.senha" class="form-control">
                            </div>
                            <div class="form-group" >
                                <input type="submit" name="entrar"  class="btn btn-info btn-md" (click)="fazerLogin()" value="Entrar">
                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="/registro" class="text-info">Registre-se.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
